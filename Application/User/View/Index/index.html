<extend name="Base/common"/>
<block name="body">

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">我的概述</strong> / <small>Index</small></div>
    </div>

    <ul class="am-avg-sm-1 am-avg-md-3 am-margin am-padding am-text-center admin-content-list ">
      <li><span class="am-icon-btn am-icon-file-text"></span><br/>拥有项目<br/>{:count($pro)}</li>
      <li><span class="am-icon-btn am-icon-briefcase"></span><br/>关注项目<br/>{:$page['answerCount']}</li>
      <li><span class="am-icon-btn am-icon-recycle"></span><br/>参加活动<br/>{:$page['topicCount']}</li>

    </ul>

    <div class="am-g">
      <div class="am-u-md-12">
        <div class="am-panel am-panel-default">
          <div class="am-panel-hd am-cf" data-am-collapse="{target: '#collapse-panel-2'}">我的项目<span class="am-icon-chevron-down am-fr" ></span></div>
          <div id="collapse-panel-2" class="am-in">
            <table class="am-table am-table-bd am-table-bdrs am-table-striped">
            <thead>
              <tr>
                <th class="am-text-center">#</th>
                <th>项目名</th>
                <th>状态</th>
                <th>审核情况</th>
                <th>创建时间</th>
              </tr>
          </thead>

              <tbody>
              <foreach name="pro" item="vo" key="k">
              <tr>
                <td class="am-text-center">{:$k+1}</td>
                <td><a target="_blank" href="{:U('/Home/Project/detail'.'?id='.$vo['id'])}">{:$vo['name']}</a></td>
                <td>{:$vo['ProcessName']}</td>
                <td>
                  <php>
                    if($vo['allow'] == 1) echo('通过');
                    else if($vo['allow'] == 2) echo('被驳回');
                    else  echo('待审核');
                  </php>
                </td>
                <td>{:$vo['time']}</td>
              </tr>
              </foreach>
              </tbody>
            </table>
          </div>
        </div>

      </div>




      </div>
    </div>
  </div>


</block>
